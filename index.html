<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <!-- BootStrap. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS. -->
    <link href="/style.css" rel="stylesheet">

    <!-- Font Awsome. -->
    <link rel="stylesheet" href="/css/all.min.css">

</head>
<body>
    <div class="container mt-5 ">
        <h1 class="heading text-uppercase text-center display-4">Pomodoro Timer.</h1>
        <div class="timerBox mt-4">
            <h3 id="minutes" style="color: black;">00</h3>
            <h3 style="color: black;">:</h3>
            <h3 id="seconds">00</h3>

            
        </div>

        <!-- <input class=" mt-4" placeholder="Please Enter Your Task."> -->

        <div class="note mt-3 ">
            <div class="worktime mt-5 ">
                <h4 class="text-center mb-3">Work Time.</h4>
                <div class="sectionwork bg-primary">
                    <p class="work text-center pt-2"  style="font-size: 25px; color: white;">25.</p>

                </div>
            </div>
            
            <div class="breaktime mt-5">
                <h4 class="text-center mb-3">Break Time.</h4>
                <div class="sectionbreak ">
                    <p class="break text-center pt-2" style="font-size: 25px; color: white;">5.</p>

                </div>
            </div>


        </div>

        <div class="btn  mb-4 " >
         
         <button class="pausebtn mt-2 bg-primary d-none startgrey"> <i class="fa-regular fa-circle-pause fa-4x" ></i></button>
         <button class="startbtn mt-2 bg-primary" onclick="start()"> <i class="fa-regular fa-circle-play fa-4x" ></i></button>
         <button class="resumebtn mt-2 bg-primary d-none"> <i class="fa-solid fa-forward-step fa-4x" ></i></button>
         <button class="stopbtn mt-2 bg-primary d-none" onclick="stop()"> <i class="fa-solid fa-stop fa-4x" ></i></button>
         


        </div>
        





        </div>


        
    







<!-- Javascript -->
  <script src="./timer.js"></script>   
   <!-- Bootstrap -->
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
